<match upbit.logs>
  @type kafka
  brokers kafka1:19092,kafka2:29092,kafka3:39092
  default_topic btcSocketDataInUpbit
  max_send_retries 3 # 재전송 최대 횟수
  required_acks -1 # 모든 브로커가 메시지를 수신하였음을 확인하기 위해
</match>

